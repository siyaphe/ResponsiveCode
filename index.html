<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- navContainer -->
    <div class="navContainer">
        <!-- Logo -->
        <div class="logoContainer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Commons-logo.gif" alt="" class="logo">
        </div>


        <div class="hiddenContainer">
            <img src="https://cliply.co/wp-content/uploads/2019/07/371907490_FACEBOOK_ICON_TRANSPARENT_400.gif" alt=""
                class="smedia">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/1200px-Instagram-Icon.png"
                alt="" class="smedia">
            <img src="https://static.vecteezy.com/system/resources/previews/018/930/572/non_2x/youtube-logo-youtube-icon-transparent-free-png.png"
                alt="" class="smedia">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/twitter-3-logo-png-transparent.png" alt=""
                class="smedia">
        </div>



        <!-- optionsContainer -->
        <div class="optionsContainer">
            <div class="about">About</div>
            <div class="contact">Contact</div>
            <div class="products">Products</div>
        </div>
        <!-- icons -->
        <div class="iconContainer">
            <button class="shop">Shop</button>
            <button class="join">Join</button>
        </div>
    </div>


    <!-- topContainer -->

    <div class="topContainer">
        <!-- slasph Image One-->
        <img src="https://images.unsplash.com/photo-1619785292559-a15caa28bde6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2xvdGhpbmclMjBtb2RlbHxlbnwwfHwwfHx8MA%3D%3D" alt="" class="spash1">
        <!-- mainTitle -->
        <div class="mainTitle">
            <h1 class="welcome">Welcome New User</h1>
            <p class="welconeSm">Click Below to Register</p>
            <button class="welcomeBtn">Become A Member</button>
        </div>
        <!-- splash Image Two-->
        <img src="https://images.unsplash.com/photo-1520367745676-56196632073f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2xvdGhpbmclMjBtb2RlbCUyMG1hbGV8ZW58MHx8MHx8fDA%3D" alt="" class="splash2">
    </div>
    
    <!-- midContainer -->

    <div class="midContainer">
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/cd1c9a80364113.5cdec491b07d9.gif" alt="" class="secret">
        <div class="infoBox">
            <h1 class="infoTitle">
            Introducing the New 705 Graphic Tee Collab x Jeff Staples
            </h1>
            <div class="infoDescription"></div>
        </div>
        <div class="midPicContainer">
            <img src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dHNoaXJ0c3xlbnwwfHwwfHx8MA%3D%3D" alt="" class="midPic">
        </div>
    </div>







    <script src="app.js" async defer></script>
</body>

</html>
